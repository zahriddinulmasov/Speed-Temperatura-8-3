<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-warning">
    <div class="container">
      <div class="speed">
        <div class="homework1 mx-auto w-75 text-center">
          <h2 class="text-primary fs-1">
            Masofani kiriting! <br />
            va qayerga qancha vaqtda borishingiz mumkinligini bilib oling!
          </h2>

          <form
            class="form w-100 px-auto d-flex justify-content-center align-items-center"
          >
            <div class="row">
              <div class="col-3">
                <label
                  class="form__label mb-3 text-danger fw-bolder"
                  for="exampleInputNumber"
                  >Manzilgacha bo'lgan masofa</label
                >
              </div>
              <div class="col-6">
                <input
                  class="form__input form-control mb-3 text-center"
                  type="number"
                  id="exampleInputNumber"
                  aria-dascribedby="numberHelp"
                  placeholder="Masofa (km)"
                  required
                />
              </div>
              <div class="col-3">
                <button class="btn btn-primary w-100 mb-3">Hisobla!</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row mt-3 text-center">
          <div class="col-3 m-2 ms-5 p-5 card rounded" style="width: 18rem">
            <img
              class="mx-auto"
              src="./images/on_foot.svg"
              alt="logo-foot"
              width="50"
              height="50"
            />
            <p class="text-primary">Piyoda</p>
            <h3 class="foot-result text-primary">N soat</h3>
          </div>

          <div class="col-3 card m-2 p-5 rounded" style="width: 18rem">
            <img
              class="mx-auto"
              src="./images/bike.svg"
              alt="logo-bike"
              width="50"
              height="50"
            />
            <p class="text-primary">Velosipedda</p>
            <h3 class="bike-result text-primary">N soat</h3>
          </div>

          <div class="col-3 card m-2 p-5 rounded" style="width: 18rem">
            <img
              class="mx-auto"
              src="./images/car.svg"
              alt="logo-car"
              width="50"
              height="50"
            />
            <p class="text-primary">Mashinada</p>
            <h3 class="car-result text-primary">N soat</h3>
          </div>

          <div class="col-3 card m-2 p-5 rounded" style="width: 18rem">
            <img
              class="mx-auto"
              src="./images/airplane.svg"
              alt="logo-airplane"
              width="50"
              height="50"
            />
            <p class="text-primary">Samolyot</p>
            <h3 class="airplane-result text-primary">N soat</h3>
          </div>
        </div>
      </div>
      <hr />

      <!-- TEMPERATURE -->

      <div class="tem text-center">
        <h2 class="text-primary fs-1">Harorat konverteri</h2>
        <form class="tem__form text-center pt-3">
          <div class="d-flex justify-content-center">
            <label for="exampleInputNumber2">
              <h4>Harorat selsiyda</h4>
            </label>
            <input
              class="tem__input form-control w-25"
              type="number"
              id="exampleInputNumber2"
              aria-describedby="numberHelp"
              placeholder="30C"
              required
            />
          </div>

          <h4 class="d-flex justify-content-center mt-3 mb-3">
            Harorat Farengeytda:
            <div class="tem__result text-danger fw-bolder"></div>
          </h4>
          <button class="btn btn-primary" type="submit">Hisobla!</button>
        </form>
      </div>

      <hr />

      <!-- SPORT -->

      <div class="sport text-center">
        <h2 class="text-primary fs-1">Yugurishga chikamizmi?</h2>
        <h1><span class="yes">HA</span> / <span class="no">YO'Q</span></h1>
        <form class="sport__form">
          <div class="d-flex justify-content-center">
            <label class="text-danger fw-bolder fs-3" for="exampleInputNumber3"
              >Havo harorati:</label
            >
            <input
              class="sport__input form-control w-25 ms-1"
              type="number"
              id="exampleInputNumber3"
              aria-describedby="numberHelp"
              required
            />
          </div>

          <div class="form-check d-flex justify-content-center">
            <input
              class="sport__check1 form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label sport__check1 ms-2 fw-bolder"
              for="flexCheckDefault"
            >
              Yomg'ir yog'ayaptimi?
            </label>
          </div>
          <div class="form-check d-flex justify-content-center">
            <input
              class="sport__check2 form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label
              class="form-check-label sport__check2 ms-2 fw-bolder"
              for="flexCheckChecked"
            >
              Trenajor zali ochiqmi?
            </label>
          </div>

          <button class="btn btn-primary">Boramizmi?</button>
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
